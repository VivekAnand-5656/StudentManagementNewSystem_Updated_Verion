<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Form - Student Management System</title>
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="main">
        <nav>
            <img src="Images/logo.png" alt="logo">
            <div class="top">
                <a href="./admin.html"><i class="fa-solid fa-database"></i> Dashboard</a>
                <a href="./studentDetails.html"><i class="fa-solid fa-people-group"></i> Students</a>
                <a href="./student.html" class="active"><i class="fa-solid fa-address-card"></i> Add Students</a>
                <a href=""><i class="fa-solid fa-file"></i> Reports</a>
            </div>
            <div class="bottom">
                <a href=""><i class="fa-solid fa-gear"></i> Setting</a>
                <a href=""><i class="fa-solid fa-hand-holding-hand"></i> Help</a>
            </div>
        </nav>
        <!-- --- Content Section --- -->
        <div class="hero">
            <!-- --- Top Side --- -->
            <header>
                <div class="heading">
                    <h2>Students Management</h2>
                    <p>View, search, and manage all registered students from one place.</p>
                </div>
                <span>
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-address-card"></i>
                </span>
            </header>

            <!-- --- Content --- -->
            <main>
                <!-- ---- Student Form ---- -->
                <form id="formSubmit">
                    <h3>---------- Personal Details ----------</h3>
                    <input type="text" name="name" id="name" placeholder="Full Name" required>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="number" name="number" id="mobile" placeholder="Mobile Number" required>
                    <input type="date" name="date" id="date" placeholder="Date of Birth" required>
                    <h3>---------- Academic Details ----------</h3>
                    <input type="number" name="enroll" id="enroll" placeholder="Enrollment Number" required>
                    <label for="course">Select Course</label>
                    <select name="course" id="course">
                        <option value="">-- Select Course --</option>
                        <option value="computer">Computer Science</option>
                        <option value="mechanical">Mechanical</option>
                        <option value="civil">Civil</option>
                        <option value="electrical">Electrical</option>
                    </select>

                    <label for="year">Year / Semester</label>
                    <select name="year" id="year">
                        <option value="">-- Select Year --</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>

                    <textarea name="address" id="address" placeholder="Address" required></textarea>
                    <div class="btns" >
                        <button type="reset" >Reset</button>
                        <button type="submit" >Submit</button>
                        <button>Cancel</button>
                    </div>
                </form>

                <!-- ------------ -->

                <!-- Footer -->
                <footer class="dashboard-footer">
                    <p>Â© 2025 Student Management System | Admin Dashboard</p>
                </footer>

                <!-- ------------------------ -->
            </main>
        </div>
    </div>

    <script src="student.js"></script>
</body>

</html>
